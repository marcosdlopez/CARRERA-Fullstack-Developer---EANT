<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estructura If</title>
    <script>
        
        let bolsa = parseFloat(prompt("Cuanto pesa la bolsa?"));

        if(bolsa > 5){
            alert("Yo me encargo de la bolsa!");
        }
        else{
            alert("Ni a palos te cargo la bolsa usuario!");
        }
    
    
    
    </script>
</head>
