<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables</title>
    <script>
        
        let numeroA = 10;
        let numeroB = 12;

        console.log(numeroA + numeroB);

        let numeroC = numeroA + numeroB;

        console.log(numeroC);

        let nombre = "Martín";
        let apellido = 'Lutter'; //Es lo meeesmo

        console.log(nombre + " " + apellido);

        console.log(nombre + " " + numeroA);

        console.log(numeroA + " " + numeroB);

        //Asignación dinámica del tipo de dato
        console.log(nombre + numeroA);
        
        nombre = 10;
        console.log(nombre + numeroA);

    </script>
</head>
<body>    
</body>
</html>
